<!DOCTYPE HTML>
<html>
	<head>
		<title>Login desplegable jQuery</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Login desplegable con jQuery</h1>
		</header>
		<div id="content">
			<div id="login">
				<a href="#" id="showlogin">
					Login
					<span id="triangle_down">&#9660;</span>
					<span id="triangle_up" style="display:none;">&#9650;</span>	
				</a>
						
				<div id="loginpanel" style="display:none;">
					<form action="#" method="post">
						Usuario<input type="text" id="username" />
						Contraseña<input type="password" id="password" />
						<button type="submit" id="submit">Entrar</button>					
					</form>
				</div>
			</div>
		</div>
		<footer>
        <div id="login2">
				<a href="#" id="showlogin2">
					Login
					<span id="triangle_down2">&#9660;</span>
					<span id="triangle_up2" style="display:none;">&#9650;</span>	
				</a>
						
				<div id="loginpanel2" style="display:none;">
					<form action="#" method="post">
						Usuario<input type="text" id="username" />
						Contraseña<input type="password" id="password" />
						<button type="submit" id="submit">Entrar</button>					
					</form>
				</div>
			</div>
			<a href="http://www.nekotek.es">Nekotek 2012</a>
		</footer>
	</body>
</html>

<script>
$(document).ready(function() {
	$('#showlogin').click(function() {
	  $('#loginpanel').slideToggle('slow', function() {
		  $("#triangle_down").toggle(); 
		  $("#triangle_up").toggle();
	  });
	});
 });
 
 $(document).ready(function() {
	$('#showlogin2').click(function() {
	  $('#loginpanel2').slideToggle('slow', function() {
		  $("#triangle_down2").toggle(); 
		  $("#triangle_up2").toggle();
	  });
	});
 });
</script>
